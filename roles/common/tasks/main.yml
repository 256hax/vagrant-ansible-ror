- name: Copy .bashrc
  copy:
    src: "../files/.bashrc"
    dest: "{{ bashrc_path }}"

- name: Source .bashrc
  shell: ". {{ bashrc_path }}"

- name: Install fish shell repo
  become: yes
  get_url:
    url: "{{ fish_repo }}"
    dest: "{{ fish_dest }}"

- name: Install fish shell
  become: yes
  dnf:
    name: fish

# Document: https://docs.ansible.com/ansible/latest/modules/expect_module.html
- name: Install pexpect for prompts
  become: yes
  shell: "pip3 install pexpect"
